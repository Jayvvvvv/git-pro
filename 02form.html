<!DOCTYPE html>
<html>

<head>
    <title>Second form</title>
</head>

<body>
    <form action="form_submit.html" method="get" target="_blank">
        <fieldset>
            <legend align="center">
                <h1>Veryfication form</h1>
            </legend><br><br>
            <lable>First Name : </lable><input type="text" autocomplete="off" placeholder="First Name"><br><br>
           
            <label>Last Name : </label><input type="text" autocomplete="off"><br><br>
            
            <label>E-mail id : </label><input type="email" autocomplete="off"><br><br>
           
            <label>Username : </label><input type="text" autocomplete="off"><br><br>
           
            <label for="">Password : </label><input type="password" autocomplete=""><br><br>
            
            <label>Gender : </label>
           
            <input type="radio" name="gender" value="male">Male
           
            <input type="radio" name="gender" value="female">Female
            
            <input type="radio" name="gender" value="other">Other<br><br>

            <label>Hobies : </label><input type="checkbox" name="Hobies" value="Cricket">Cricker
            
            <input type="checkbox" name="Hockay" value="Hockay">Hockay
            
            <input type="checkbox" name="Football" value="Football">Football
           
            <input type="checkbox" name="Chase" value="Chase">Chase
            <br><br>

            <label for="">DOB : </label><input type="date" name="Date"><br><br>

            <label for="">Date : </label><input type="datetime-local"><br><br>

            <label for="">Month : </label><input type="month" name="Month" name="Month"><br><br>
           
            <label for="">Telephone Number : </label><input type="number"><br><br>

            <label for="">Contect Number : </label><input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="Format: 123-456-7890"><br><br>

            <label for="">Week : </label><input type="week"><br><br>

            <input type="file" name="file" value="file"><br><br>

            <label for="">Provide URL : </label><input type="url" name="url"><br><br>

            <label for="">Search</label><input type="search" name="search"><br><br>

            <!-- <input type="image" alt="Submit" src="fast-food-logo.png" width="60"> -->
            <input type="submit" value="Submit">

            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
