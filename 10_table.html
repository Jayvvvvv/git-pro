<!DOCTYPE html>
<html>

<head>
    <title>First Table Program</title>
    <style type="text/css" >
        table{
            border: 1px solid;
            /* <!-- background-color:  rgb(0, 60, 255); --> */
        }
        table tr td, table tr th{
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>This is a Table of Student</caption>
        <thead>
            <tr>
                <th> I'd </th>
                <th> Name </th>
                <th> Last Name </th>
                <th> address </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"> 1256 </td>
                <td> Jay </td>
                <td> Verma </td>
                <td> indore </td>
            </tr>
            <tr>
                <!-- <td> 1278 </td> -->
                <td colspan="2"> Ajay </td>
                <!-- <td> Sharma </td> -->
                <td> indore </td>
            </tr>
            <tr>
                <td> 1289 </td>
                <td> Vjay </td>
                <td> Karma </td>
                <td> Junenindore </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
